# ConsoleReader [ALPHA] by kyleseven

# DO NOT CHANGE THIS
version: "${project.version}"

# Prefix for all messages
prefix: "&8[&3CR&8] &7"

# Color of console log in chat
# Use Spigot color constants. Refer to "Enum Constants" at https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/ChatColor.html
log_color: "GRAY"

# Show player chat in /cr read
show_chat: false

# Show your own commands in /cr read
show_own_commands: false

# Commands that cannot be executed with /cr exec
forbidden_commands:
  - "op"
  - "deop"