# ConsoleReader [ALPHA] by kyleseven

# DO NOT CHANGE THIS
version: "${project.version}"

# Prefix for all messages
prefix: "&8[&3CR&8] &7"

# Color of console log in chat
# Use a color code or ChatColor enum.
log_color: "GRAY"

# Show player chat in /cr read
show_chat: false

# Show your own commands in /cr read
show_own_commands: false

# Commands that cannot be executed with /cr exec
forbidden_commands:
  - "op"
  - "deop"