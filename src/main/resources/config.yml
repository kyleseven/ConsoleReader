# ConsoleReader [ALPHA] by kyleseven

# DO NOT CHANGE THIS
version: "${project.version}"

# Prefix for all messages
prefix: "&8[&3CR&8] &7"

# Color of console log in chat
# Use Minecraft Color Codes [a-f] or [0-9]
log_color: "7"

# How often the console in chat refreshes in milliseconds.
# Default: Refresh every 500ms
refresh_time: 500