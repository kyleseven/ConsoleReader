# ConsoleReader [ALPHA] by kyleseven

# DO NOT CHANGE THIS
version: "${project.version}"

# Prefix for all messages
prefix: "&8[&3CR&8] &7"

# Color of console log in chat
# Use Minecraft Color Codes [a-f] or [0-9]
log_color: "7"

# Commands that cannot be executed with /cr exec
forbidden_commands:
  - "op"
  - "deop"